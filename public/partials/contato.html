<h1>Contato</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form ng-submit="salva()"> 
	<div class="form-group">
		<label for="nome">Nome Completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" placeholder="email@exemplo.com.br" id="email" name="email" required ng-model="contato.email">
	</div>
	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/contato" class="btn btn-primary">Novo Contato</a>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
	<div class="form-group">
		<label for="emergencia">EmergÃªncia</label>
		<select id="emergencia" class="form-control" 
			ng-model="contato.emergencia"
			ng-options="contato._id as contato.nome for contato in contatos"></select>
	</div>
</form>
